<html>
    <head>
        {% if title %}
        <title>{{ title }} - üBike</title>
        {% else %}
        <title>üBike</title>
        {% endif %}
        <style>
       #map-canvas {
         height: 550px;
         weight: 100%
       }
     </style>
    </head>
    <body>
        <div>
            üBike:
            <a href="/index">Home</a>
            <a href="/login">Login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
